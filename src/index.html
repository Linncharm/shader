<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader 学习之旅</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
    }
    
    .demo-section {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid #444;
    }
    
    .demo-title {
      color: #64B5F6;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    
    .demo-description {
      margin-bottom: 15px;
      color: #ccc;
    }
    
    canvas {
      width: 100%;
      height: 400px;
      border: 2px solid #555;
      border-radius: 4px;
      display: block;
    }
    
    .learning-path {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 4px solid #4CAF50;
    }
    
    .path-item {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .path-item.current {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .path-item::before {
      content: "▶";
      position: absolute;
      left: 0;
      color: #4CAF50;
    }
    
    .path-item.current::before {
      content: "● ";
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 Shader 学习之旅</h1>
    
    <div class="learning-path">
      <h3>📚 学习路线</h3>
      <div class="path-item current">1. 颜色渐变 - 基于位置的颜色变化 (当前)</div>
      <div class="path-item">2. 时间动画 - 基于时间的动态效果</div>
      <div class="path-item">3. 图形绘制 - 圆形、线条等基本图形</div>
      <div class="path-item">4. 纹理贴图 - 图片纹理的应用</div>
      <div class="path-item">5. 几何变换 - 缩放、旋转、平移</div>
      <div class="path-item">6. 光照效果 - 基础光照模型</div>
      <div class="path-item">7. 高级效果 - 后处理、粒子系统</div>
    </div>

    <div class="demo-section">
      <h3 class="demo-title">Demo 1: 颜色渐变</h3>
      <p class="demo-description">
        这是最基础的shader示例，展示如何基于屏幕坐标生成颜色渐变效果。
        <br>• 红色分量从左到右渐变 (0→1)
        <br>• 绿色分量从下到上渐变 (0→1)  
        <br>• 蓝色分量固定为0.8
      </p>
      <canvas id="canvas1"></canvas>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
